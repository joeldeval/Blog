
<div ng-controller="ArticleEditCtrl">


  <h3>Edit article</h3>
  <form ng-submit="updateArticle()">
    <div class="form-group">
      <label>Article Title</label>
      <input type="text" class="form-control" ng-model="article.title" name="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label>Category</label>
      <select class='form-control' ng-model="article.category" name="category">
        <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Body Text</label>
      <textarea class="form-control" ng-model="article.body" name="body" placeholder="Enter article body"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
    <a href="#/categories" class="btn btn-danger">Cancel</a>
  </form>

</div>
